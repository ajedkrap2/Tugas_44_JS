<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <h1> TUGAS - 44 </h1>
    <p> Jangan Rubah Yang Ini </p>
    <p> Ubah Warna Yang Ini </p>
    <button onclick="ubahWarna()">Ubah Warna</button>
    <script type="text/javascript" >
      const element = document.getElementsByTagName("p")[1]
      const colors = [
        "red",
        "blue",
        "green",
        "yellow",
        "pink"
      ]
      function ubahWarna(){
        let getRandomColor = colors[Math.floor(Math.random() * colors.length)];
        element.style.color = getRandomColor
      }
    </script>
  </body>
</html>
